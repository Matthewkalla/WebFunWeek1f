<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class = "bg-dark">
    <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:<em>*</em> </label><input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name:<em>*</em> </label><input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address:<em>*</em> </label><input type="text" name="email_address">
            </div>
            <div>
                <label>Password:<em>*</em> </label><input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:<em>*</em> </label><input type="password" name="password">
            </div>
            <div>
                <label>Birthday: </label><input type="date" name="dob">
            </div>
            <div>
                <div>
                    <label>Gender Identity:</label> 
                </div>
                <input type="radio" name="font" value="gender_identity" id="gender_identity">
                <label for="gender_identity">Male</label>
                <input type="radio" name="font" value="male" id="male">
                <label for="male">Female</label>
                <input type="radio" name="font" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="font" value="no-answer" id="no-answer">
                <label for="no-answer">I prefer not to answer</label>
            </div>
            <div>
                <div>
                    <label>A short description about myself: </label>
                </div>
                <textarea name="comment" cols="30" rows="3">
                </textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name ="fav_language">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type = "submit" value = "Create Account">
        </form>
        <p><em>*</em> Indicates a required field</p>

</body>

</html>
