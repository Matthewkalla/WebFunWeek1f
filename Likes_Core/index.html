<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="network">Network</h1>
        <h1 class="center-text feed">Your Feed</h1>
        <div class="main-body flexed between">
            <div class="avatar">
                <div class="avatar-holder">
                    <img src="Avatar_icon.jpg" alt="avatar">
                </div>
                <div class="name">
                    <p class="row-spacing center-text"><a href="#">Add an avatar</a></p>
                    <h3 class="row-spacing">James Doe</h3>
                </div>
            </div>
            <div class="posts-feed">
                <div class="post border">
                    <div class="post-header flexed between center row-spacing">
                        <h3>Neil M</h3>
                        <div class="likes-count flexed between center">
                            <p><span id="like1">9</span> like(s)</p>
                            <button onclick="addLike('#like1')" class="likebox shadow">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. 
                        <a href="#">link</a>
                    </p>
                </div>
                <div class="post border">
                    <div class="post-header flexed between center row-spacing">
                        <h3>Nichole K</h3>
                        <div class="likes-count flexed between center">
                            <p><span id="like2">12</span> like(s)</p>
                            <button onclick="addLike('#like2')" class="likebox shadow">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post border">
                    <div class="post-header flexed between center row-spacing">
                        <h3>Jim R</h3>
                        <div class="likes-count flexed between center">
                            <p><span id="like3">9</span> like(s)</p>
                            <button onclick="addLike('#like3')" class="likebox shadow">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
