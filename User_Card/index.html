<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="toprow">
            <img class="profile" src="user-circle.png" alt="user">
        </div>
        <div class="bottomrow">
            <h1>John Doe</h1>
            <img class="map-marker" src="map-marker.png" alt="location";>
            <h4>San Diego, CA</h4>
            <p>Developer | Engineer | Problem Solver
                Master of shadows and the Internet!
            </p>
            <div class="editprofile">
                <img class="gear" src="gear.png" alt="edit">
                <p><a href="#">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
